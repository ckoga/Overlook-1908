<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook Hotel</title>
  </head>
  <body>
    <!--Modal for login-->
    <form class="form" id="modal" action="">
      <div class="form__container">
        <h2 class="form__h2"><b>Welcome to Overlook!</b></h2>
        <label class="form__label" for="user-name"><b>Username</b></label>
        <input class="form__input" type="text" placeholder="Enter Username" id="user-name" required>
        <label  class="form__label" for="password"><b>Password</b></label>
        <input class="form__input" type="password" placeholder="Enter Password" id="password" required>
        <button class="form__button" type="submit" id="login"><b>Login</b></button>
      </div>
    </form>
    <section id="manager-ui">
      <nav class="nav">
        <h1 class="nav__h1">Overlook Management</h1>
        <input class="nav__datepicker" type="text" id="manager-datepicker">
      </nav>
      <div id="ui-tabs" class="ui-widgets manager-ui">
        <ul class="tabs-nav">
          <li><a href="#tabs__main">Main</a></li>
          <li><a href="#tabs__guest">Guest</a></li>
          <li><a href="#tabs__booking">Bookings</a></li>
        </ul>
        <div id="tabs__main" class="div__tabs">
          <p>Overlook Today</p>
          <label class="label-available" for="available-rooms">Rooms Available</label>
          <p id="available-rooms"></p>
          <label for="daily-revenue" class="label-revenue">Daily Revenue</label>
          <p id="daily-revenue"></p>
          <label for="percent-occupied" class="label-percent">Rooms Occupied</label>
          <p id="percent-occupied"></p>
        </div>
        <div id="tabs__guest" class="div__tabs">
          <form>
            <label>Guest Name</label>
            <input type="text" placeholder="Guest Name" id="guest-input">
          </form>
        </div>
        <div id="tabs__booking" class="div__tabs">
          <p>Booking</p>
          <p id="available-rooms"></p>
        </div>
      </section>
      <section id="customer-ui" >
        <nav class="nav">
          <h1 class="nav__h1">Welcome <span class="nav__name" id='customer-name'></span></h1>
        </nav>
        <main class="customer__main">
          <section class="customer__profile">
              <label for="booking-history">Your Bookings</label>
              <ul class="bookings__list" id="booking-history"></ul>
              <label for="customer-spending" class="booking__total">Past Billing</label>
              <p class="bookings__billing" id="customer-spending"></p>
          </section>
          <section class="customer__booking">
            <form name="room-search" id="room-details">
              <fieldset class="booking__fieldset">
                <legend class="booking__label">Available Rooms</legend>
                <div class="controlgroup">
                  <label for="customer-datepicker" class="ui-controlgroup-item">Select Date:</label>
                  <input class="controlgroup__datepicker ui-controlgroup-item" type="text" id="customer-datepicker">
                  <label for="room-type" class="controlgroup__selector ui-controlgroup-item">Type of Room:</label>
                  <select name="room-type" id="#room-type" class="customer-room ui-controlgroup-item">
                    <option value="">Select Type</option>
                    <option value="junior-suite">Junior Suite</option>
                    <option value="suite">Suite</option>
                    <option value="single">Single Room</option>
                    <option value="residential-suite">Residential Suite</option>
                  </select>
                  <input class="ui-controlgroup-item" id="room-search" value="SEARCH" >
                </div>
              </fieldset>
            </form>
            <ul class="customer__available-rooms"></ul>
          </section>
        </main>
      </section>

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
